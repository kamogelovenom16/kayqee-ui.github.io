  <style>

    header{padding:16px; background:#f5f7fb; border-bottom:1px solid #e5e9f2;}
    .nav a{margin-right:12px; text-decoration:none; color:#2563eb;}

    .grid{display:grid; gap:20px;}

    h2{margin:0 0 8px;}

    #searchInput{width:100%; padding:10px; margin-bottom:20px; border:1px solid #e5e9f2; border-radius:12px;}
    footer{margin-top:40px; padding:16px; border-top:1px solid #e5e9f2; text-align:center; color:#606771;}

</head>
<body>
  <header>
    <nav class="nav container">
      <a href="index.html">Home</a>

  <footer>

  </footer>

  <script>
    const ARTICLES = [
      {

        excerpt: "Simple tweaks to make your Android feel like new again.",
        content: `<p>Old Android phones don’t have to feel slow. Follow these steps:</p>

        <h3>DNS & IP</h3><p>Set reliable DNS servers. Renew DHCP lease if needed.</p>
        <h3>Firmware Update</h3><p>Keep router firmware up to date.</p>`
      },
      {
        slug: "clean-boot-windows",
        title: "The Clean-Boot Playbook for Windows 10/11",
        date: "2025-05-21",
        read: 8,
        excerpt: "Diagnose slow boots and crashes safely.",
        content: `<p>A clean boot starts Windows with minimal drivers/services to isolate issues.</p>
        <ol>
        <li>Press <kbd>Win</kbd> + <kbd>R</kbd>, type <code>msconfig</code>.</li>
        <li>Disable non-Microsoft services, reboot.</li>
        <li>Re-enable in batches until the problem returns.</li>
        </ol>
        <p>Create a restore point before starting.</p>`
      },
      {
        slug: "privacy-checklist",
        title: "Privacy Basics Anyone Can Do in 30 Minutes",
        date: "2025-04-28",
        read: 5,
        excerpt: "Small steps with big impact on your privacy.",
        content: `<ul>
        <li>Revoke unnecessary app permissions.</li>

        <li>Enable device encryption and strong screen lock.</li>
        <li>Check app access to microphone/camera.</li>

      {
        slug: "google-drive-space",

        read: 6,
        excerpt: "Optimize cloud storage safely.",
        content: `<p>Sort by file size, remove trash, and compress large files.</p>

      },
      {
        slug: "password-security",
        title: "Password Security Tips Everyone Should Follow",
        date: "2025-08-01",
        read: 5,
        excerpt: "Keep accounts safe with these actionable tips.",
        content: `<ul>
        <li>Use a password manager to create strong, unique passwords.</li>

        <li>Regularly update passwords and avoid reuse.</li>
        <li>Beware of phishing emails and suspicious links.</li>
        </ul>`
      },
      {
        slug: "android-battery-tips",
        title: "Extend Your Android Battery Life Easily",
        date: "2025-07-15",
        read: 6,
        excerpt: "Real tips to make your battery last longer.",
        content: `<ul>
        <li>Lower screen brightness or enable adaptive brightness.</li>
        <li>Turn off background sync for non-essential apps.</li>
        <li>Use battery saver mode during low charge.</li>
        <li>Avoid apps that drain power excessively.</li>
        </ul>`
      },
      {
        slug: "windows-shortcuts",
        title: "15 Windows Shortcuts That Save Hours",
        date: "2025-06-30",
        read: 4,
        excerpt: "Boost productivity with these keyboard shortcuts.",
        content: `<ul>
        <li><kbd>Win</kbd> + <kbd>D</kbd>: Show desktop</li>
        <li><kbd>Alt</kbd> + <kbd>Tab</kbd>: Switch apps</li>
        <li><kbd>Win</kbd> + <kbd>L</kbd>: Lock PC</li>
        <li><kbd>Win</kbd> + <kbd>V</kbd>: Clipboard history</li>
        <li>...and more.</li>
        </ul>`
      },
      {
        slug: "wifi-speed-up",
        title: "Boost Wi-Fi Speed in 10 Minutes",
        date: "2025-07-20",
        read: 5,
        excerpt: "Quick steps to increase Wi-Fi performance.",
        content: `<ul>
        <li>Change Wi-Fi channels to avoid congestion.</li>
        <li>Place router in a central location.</li>
        <li>Use 5 GHz band for compatible devices.</li>
        <li>Limit background downloads during work.</li>
        </ul>`
      },
      {
        slug: "cloud-security",
        title: "Cloud Security Basics for Everyone",
        date: "2025-07-25",
        read: 6,
        excerpt: "Protect your files stored online.",
        content: `<ul>
        <li>Use strong, unique passwords for cloud accounts.</li>
        <li>Enable 2FA whenever possible.</li>
        <li>Regularly back up critical files offline.</li>
        <li>Check app permissions for cloud integrations.</li>
        </ul>`
      }
    ];

    const guidesEl = document.querySelector('#guides');
    const searchInput = document.getElementById('searchInput');

    function renderArticles(filter='') {
      const cards = ARTICLES
        .filter(a => (a.title + a.excerpt + a.content).toLowerCase().includes(filter.toLowerCase()))
        .sort((a,b)=>b.date.localeCompare(a.date))
        .map(a=>{
          return `
            <article class="card" id="${a.slug}">
              <div class="meta">${new Date(a.date).toLocaleDateString()} • ${a.read} min read</div>
              <h2>${a.title}</h2>
              <p>${a.excerpt}</p>
              <details><summary>Read full guide</summary>${a.content}</details>
            </article>`;
        }).join('');
      guidesEl.innerHTML = cards || '<p>No guides found.</p>';
    }

    searchInput.addEventListener('input', e => renderArticles(e.target.value));

    renderArticles();
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
